<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Graph</title>
    <style>
        .block {
            display: inline-block;
            height: 1em;
            width: 1em;
        }

        .filled {
            background-color: #36a336;
        }

        .empty {
            background-color: #d2e4d2;
        }
    </style>
</head>

<body>
    <div class="code-graph">
        <div class="block filled"></div>
        <div class="block filled"></div>
        <div class="block filled"></div>
        <div class="block filled"></div>
        <div class="block empty"></div>
        <div class="block empty"></div>
        <div class="block empty"></div>
    </div>
</body>

</html>
