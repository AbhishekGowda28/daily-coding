<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact List</title>
</head>

<body>
    <div class="parent">
        <!-- <div class="block-1">&ThinSpace;</div>
        <div class="block-2"></div>
        <div class="block-3"></div> -->
    </div>
    <div class="contact-form">
        <div class="gird-item">
            <label for="name">
                <span>Name to be displayed</span>
                <input id="name" placeholder="Add Contact Name" />
            </label>
        </div>
        <div class="gird-item">
            <label for="phone">
                <span>Phone number</span>
                <input id="phone" type="tel" max="10" />
            </label>
        </div>
        <div class="buttons">
            <button class="reset" type="button">Cancel</button>
            <button class="submit" type="submit">Add to Contact list</button>
        </div>
    </div>
    <div class="contact-list">
        <div class="header">
            <div>ID</div>
            <div>Name</div>
            <div>Phone</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
