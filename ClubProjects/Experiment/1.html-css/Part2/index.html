        <br/>
        <br/>

        <br/>

        <br/>

        <br/>
        <br/>
        <input type="submit" value="Submit">

    <div class="entities">
        HTML5 &nbsp; CSS3&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Front End Developer Using entities
