<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Timer</title>
</head>

<body>
    <div id="timer-container">
        <div class="display">
            <span>0</span>
            <span>0</span>
            <span>:</span>
            <span>0</span>
            <span>0</span>
        </div>
        <div class="contollers">
            <div class="directions">
                <img id="left" src="./Assets/left-arrow.svg" alt="left" />
                <img id="up" src="./Assets/up-arrow.svg" alt="up" />
                <img id="right" src="./Assets/right-arrow.svg" alt="right" />
                <img id="down" src="./Assets/down-arrow.svg" alt="down" />
            </div>
            <div class="other-controllers">
                <img id="play" src="Assets/play.svg" alt="play" />
                <img id="reset" src="Assets/reset.svg" alt="reset" />
            </div>
        </div>
        <audio id="audio" hidden src="Assets/timer-up.flac"></audio>
    </div>
    <script src="./script.js"></script>
</body>

</html>
