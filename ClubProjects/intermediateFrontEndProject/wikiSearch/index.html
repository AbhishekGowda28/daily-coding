<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./wikiSearch.css">
    <title>Wiki Search</title>
</head>

<body>
    <div class="container">
        <h1>Wikipedia Viewer</h1>
        <input class="text" type="text" placeholder="Enter search term" />
        <button type="button" class="btn btn-info" onclick="search">Search</button>
        <button type="button" class="btn btn-danger random">Random Wiki</button>
        <br/>
        <br/>
        <div class="output"></div>
    </div>
    <script src="./wikiSearch.js"></script>
</body>

</html>
