<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Random Quote Machine</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="quote.js"></script>
</head>
<body class="container text-center bg-dark text-primary">
	<h1>Famous Quotes</h1>
	<div>
		<div class="card" style="z-index: 15">
			<div class="card-header">Quote</div>
			<div class="card-body">
				<div class="card-text">
					<p class="quote-Container">Nothing is imposible, the word itself says "I'm possible"!</p>
				</div>
			</div>
		</div>
		<div class="btn">
			<a href="" target="" class="tweet" target="_blank"><button class="btn btn-info"><i class="fa fa-twitter-square"></i> tweet</button></a>
			<button class="btn btn-danger" id="change">New Quote</button>
		</div>
	</div>
</body>
</html>
