<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Pomodoro-clock</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>pomodoro-clock</h1>
    </header>
    <main>
        <div class="timer">
            <div class="alarm">
                <div class="work">25:00</div>
                <hr/>
                <div class="break">05:00</div>
            </div>
            <div class="controls">
                <div class="work">
                    <div class="title">Work</div>
                    <div class="time">25</div>
                    <div class="control">
                        <button class="increase">&gt;</button>
                        <button class="decrease">&lt;</button>
                    </div>
                </div>
                <div class="break">
                    <div class="title">Break</div>
                    <div class="time">05</div>
                    <div class="control">
                        <button class="increase">&gt;</button>
                        <button class="decrease">&lt;</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="others">
            <button class="start">START</button>
            <div class="msg">MSG : #</div>
        </div>
    </main>
    <footer>
        <a href="https://www.freecodecamp.org/challenges/build-a-pomodoro-clock" target="_blank">
            <span class="problem">problem</span>
        </a>
        <a href="https://github.com/AbhishekGowda28/webDevelopment/tree/master/advancedFrontEndProject/pomodoro2" target="_blank">
            <span class="solution">solution</span>
        </a>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
