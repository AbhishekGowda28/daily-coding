<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat Box</title>
</head>

<body>
    <header>
        <h1>Chat Box</h1>
    </header>
    <main>
        <section class="profile">
            <img src="./myAvatar.png" alt="avator" class="profile-img" height="75px">
            <span class="profileName">Abhishek Gowda</span>
        </section>
        <section class="list-of-users">
        </section>
        <section class="msg-area">
            <div class="messages"></div>
            <div className="textarea">
                <textarea cols="100"></textarea>
                <div class="send"><i class="fa fa-paper-plane"></i>Send</div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
