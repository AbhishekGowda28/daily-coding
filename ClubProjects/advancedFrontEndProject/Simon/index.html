<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon (Game)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div class="red">
            <audio src="./audio/simonSound1.mp3"></audio>
        </div>
        <div class="blue">
            <audio src="./audio/simonSound2.mp3"></audio>
        </div>
        <div class="green">
            <audio src="./audio/simonSound3.mp3"></audio>
        </div>
        <div class="yellow">
            <audio src="./audio/simonSound4.mp3"></audio>
        </div>
        <div class="center">
            <div class="titl">Simon</div>
            <div class="score"> -- </div>
            <div class="strick-light"></div>
            <div class="controls">
                <div class="power">
                    <div id="on"></div>
                    POWER
                </div>
                <div class="start">
                    <div class="title">
                        START
                    </div>
                </div>
                <div class="strict">
                    <div class="title">
                        STRICT
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
