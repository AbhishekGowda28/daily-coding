<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>google-seach</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span>Gmail</span>
        <span>Images</span>
        <span><img src="styles/google-show-apps.svg"/></span>
        <span><button>Sign in</button></span>
      </div>
      <div class="main">
        <div class="google-img">
          <img src="./styles/google-logo.svg" />
        </div>
        <div class="search">
          <div class="search-icon">
            <img src="./styles/search.svg" />
          </div>
          <input type="text" />
        </div>

        <div class="buttons">
          <button style="background-color: #f8f8f8;">Google Search</button>
          <button style="background-color: #f8f8f8;">I'm Feeling Lucky</button>
        </div>
      </div>
      <div class="footer">
        <div class="country-banner">India</div>
        <div class="advertize">
          <span class="left-banner">
            <span>Advertising</span>
            <span>Business</span>
            <span>About</span>
            <span>How Search works</span>
          </span>
          <span class="right-banner">
            <span>Privacy</span>
            <span>Terms</span>
            <span>Settings</span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
